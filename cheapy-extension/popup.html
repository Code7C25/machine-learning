<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Cheapy Extension</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Asumiendo que icon48.png está en una carpeta 'icons' -->
            <img src="icons/icon.png" alt="Cheapy Logo" class="logo">
            <!-- ID REQUERIDO -->
            <h1 id="query-title">Cheapy</h1> 
        </div>
        
        <!-- ID REQUERIDO -->
        <div id="status-message">Cargando...</div>

        <!-- ID REQUERIDO -->
        <div id="recommendations" class="results-section">
            <!-- Las tarjetas de recomendación se insertarán aquí -->
        </div>

        <!-- ID REQUERIDO -->
        <button id="show-all-button" class="show-all-btn" style="display: none;">Ver todos los resultados</button>
        
        <!-- ID REQUERIDO -->
        <select id="sort-select" style="display: none;">
            <option value="relevance">Ordenar por: Relevancia</option>
            <option value="price_asc">Precio: más bajo primero</option>
            <option value="price_desc">Precio: más alto primero</option>
            <option value="reviews">Más reseñas</option>
        </select>
        
        <!-- ID REQUERIDO -->
        <ul id="results-container">
            <!-- Las tarjetas de resultados se insertarán aquí -->
        </ul>

        <button id="back-to-recommendations-button" class="show-all-btn" style="display: none;">← Volver a recomendaciones</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
