<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon.png" alt="Cheapy Logo" class="logo">
            <h1>Cheapy</h1>
        </div>
        <p class="description">Recomendaciones para tu búsqueda:</p>

        <!-- === SECCIÓN DE ORDENAMIENTO MOVIDA AQUÍ ARRIBA === -->
        <div id="sort-container" class="sort-container" style="display: none;">
            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select">
                <option value="relevance">Relevancia</option>
                <option value="price_asc">Menor Precio</option>
                <option value="price_desc">Mayor Precio</option>
                <option value="reviews_desc">Más Reseñas</option>
            </select>
        </div>
        <!-- === FIN DE LA SECCIÓN DE ORDENAMIENTO === -->

        <div id="results-container">
            <p id="status-text">Buscando las mejores ofertas...</p>
            <ul id="links-list">
                <!-- Los resultados se insertarán aquí -->
            </ul>
        </div>
        
        <button id="show-all-button" class="show-all-btn" style="display: none;">
            Ver todos los resultados
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
