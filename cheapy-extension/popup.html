<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheapy</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon.png" alt="Cheapy Logo" class="logo">
            <h1>Cheapy</h1>
        </div>
        <p class="description">Resultados para tu última búsqueda:</p>

        <!-- === NUEVA SECCIÓN DE FILTROS === -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="min-price">Precio Mínimo</label>
                <input type="number" id="min-price" placeholder="Ej: 5000">
            </div>
            <div class="filter-group">
                <label for="max-price">Precio Máximo</label>
                <input type="number" id="max-price" placeholder="Ej: 50000">
            </div>
            <div class="filter-group">
                <label for="reliability">Confianza Mínima: <span id="reliability-value">3</span>/5</label>
                <input type="range" id="reliability" min="1" max="5" value="3" class="slider">
            </div>
            <button id="filter-button">Filtrar</button>
        </div>
        <!-- === FIN DE LA SECCIÓN DE FILTROS === -->

        <div id="results-container">
            <p id="status-text">Realiza una búsqueda en Google para ver los enlaces.</p>
            <ul id="links-list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
